<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials - Download</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+ea7B9ZG2m2n6Q4mFuOMZkBy4t3YJK6Rt14GhQAv4Dg6XNtzQw5rm7co" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        .tutorial-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutorial-item .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .tutorial-item .date {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-download {
            display: flex;
            align-items: center;
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 6px 12px;
        }

        .btn-download:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-download i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">All Tutorials</h1>

        <!-- Tutorials List in a Single Row Container -->
        <div class="row">
            {% for tutorial in tutorials %}
                <div class="col-12">
                    <div class="tutorial-item">
                        <div class="title">{{ tutorial.tute_name }}</div>
                        <div class="date">Uploaded on: {{ tutorial.upload_date }}</div>
                        <a href="{{ url_for('download_file', filename=tutorial.file_name) }}" class="btn btn-download" download>
                            <i class="bi bi-download"></i> Download
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYk3B2L5O/1hbW0vZJhEjdo6jKGM72U5VoaUq7FqGh2d5o7z" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wR2dtq7uMB1T68A4owfgcFZ2l6Fs8Xn93z5F3p4K/mGp3v7" crossorigin="anonymous"></script>

</body>
</html>
