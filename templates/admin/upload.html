<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Tutorial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+ea7B9ZG2m2n6Q4mFuOMZkBy4t3YJK6Rt14GhQAv4Dg6XNtzQw5rm7co" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            color: #343a40;
        }
        .btn-upload {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            width: 100%;
        }
        .btn-upload:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control, .form-textarea {
            border-radius: 6px;
        }
        .header-title {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .text-muted {
            color: #6c757d;
        }
        .form-control-file {
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header-title">Upload a New Tutorial</h1>
        <p class="text-muted text-center">Fill out the form below to upload a new tutorial for your users.</p>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="form-label">Tutorial Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="title" class="form-label">Tutorial Class Id</label>
                <input type="text" class="form-control" id="titlei" name="titlei" required>
            </div>
            
            <div class="form-group">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
                <small class="form-text text-muted">Acceptable formats: .pdf, .docx, .pptx</small>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Tutorial Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn-upload">
                <i class="bi bi-upload"></i> Upload Tutorial
            </button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYk3B2L5O/1hbW0vZJhEjdo6jKGM72U5VoaUq7FqGh2d5o7z" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wR2dtq7uMB1T68A4owfgcFZ2l6Fs8Xn93z5F3p4K/mGp3v7" crossorigin="anonymous"></script>

</body>
</html>
