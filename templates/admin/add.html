<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #heading {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 73px;">
    {% for m in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

  </div>
  <div class="container">
    <h3 id="heading" class="my-4">Add New Class</h3>

    <!-- Add Class Form -->
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      
      <div class="mb-3">
        <label for="teacher" class="form-label">Teacher</label>
        <input type="text" class="form-control" id="teacher" name="teacher" required>
      </div>
      
      <div class="mb-3">
        <label for="fees" class="form-label">Fees</label>
        <input type="number" class="form-control" id="fees" name="fees" required step="0.01">
      </div>

      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" class="form-control" id="grade" name="grade" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        
        <input type="text" class="form-control" id="time" name="time" required>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </div>

      <div class="mb-3">
        <label for="day_of_week" class="form-label">Day of the Week</label>
        <select class="form-control" id="day_of_week" name="day_of_week" required>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Class Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Class</button>
    </form>
  </div>
</body>
</html>
