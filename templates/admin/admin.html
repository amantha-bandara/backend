<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar li {
            margin: 0 20px;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #34495e;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .nested-dropdown {
            display: none;
            position: absolute;
            left: 160px; /* Adjust this value to make nested menu appear to the right */
            top: 0;
            background-color: #34495e;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .dropdown-content .dropdown:hover .nested-dropdown {
            display: block;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar li {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="{{url_for('admin_get_all_user')}}">Add User</a></li>
            <li><a href="{{url_for('admin_dashboard')}}">User List</a></li>
            <li><a href="{{url_for('add_teachers')}}">Add Teacher</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Quiz</a>
                <div class="dropdown-content">
                    <!-- Add Quiz Section -->
                    <a href="#">Add Quiz</a>
                    <div class="dropdown">
                        <a href="#">Add Science Quiz</a>
                        <div class="nested-dropdown">
                            <a href="#">Add Science Quiz</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a href="#">Add IT Quiz</a>
                        <div class="nested-dropdown">
                            <a href="#">Add IT Quiz</a>
                        </div>
                    </div>

                    <!-- Delete Quiz Section -->
                    <a href="#">Delete Quiz</a>
                    <div class="dropdown">
                        <a href="#">Delete Science Quiz</a>
                        <div class="nested-dropdown">
                            <a href="#">Delete Science Quiz</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a href="#">Delete IT Quiz</a>
                        <div class="nested-dropdown">
                            <a href="#">Delete IT Quiz</a>
                        </div>
                    </div>
                </div>
            </li>
            <li><a href="{{ url_for('logoutadmin') }}">Logout</a></li>
            <li><a href="{{url_for('upload')}}">upload</a></li>
            <li><a href="{{url_for('add_class')}}">classes</a></li>


        </ul>
    </div>

</body>
</html>
