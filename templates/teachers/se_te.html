{% extends 'base.html' %}
{% block content %}


  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>E-Medical Centre - E-Channeling</title>

      <!-- External Stylesheets -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Custom Styles -->
      <link rel="stylesheet" href="style.css">
      <style>
          body {
              background-color: #f4f7f6;
              font-family: 'Arial', sans-serif;
          }
          .container {
              background-color: white;
              border-radius: 10px;
              padding: 30px;
              margin-top: 50px;
              box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
          }
          h4 {
              color: #22776B;
              font-weight: bold;
          }
          .form-select {
              background-color: #22776B;
              color: white;
              border-radius: 10px;
              padding: 10px;
              font-size: 16px;
          }
          .form-select:focus {
              background-color: #1a5a4b;
              color: white;
          }
          .btn-success {
              background-color: #22776B;
              color: white;
              border-radius: 25px;
              padding: 12px 30px;
              font-size: 16px;
          }
          .btn-success:hover {
              background-color: #1a5a4b;
          }
          img {
              border-radius: 50%;
              height: 200px;
              width: 200px;
              object-fit: cover;
              margin-bottom: 20px;
          }
          
          
      </style>
  </head>
  <body>

  <div class="container">
      <div class="text-center">
          <img src="{{ url_for('static', filename='l2.png') }}" alt="futurelms">
          <h2>Welcome to Futurelms</h2>
          <p class="lead">A teacher's impact goes beyond the classroom; it shapes the future one lesson at a time<br>Select the subject and grade to proceed with FutureLMS</p>
      </div>

      <form>
          <div class="form-group">
              <label for="subjectSelect"><h4>Subject</h4></label>
              <select class="form-select" id="subjectSelect" name="category">
                  <option selected value="0">Select Subject</option>
                  <option value="1">Science</option>
                  <option value="2">ICT</option>
              </select>
          </div>

          <div class="form-group">
              <label for="branchSelect"><h4>Hospital Branch</h4></label>
              <select class="form-select" id="branchSelect" name="branch">
                  <option selected value="0">Select Branch</option>
                  <option value="1">Main Branch</option>
                  <option value="2">Branch 2</option>
              </select>
          </div>

          <div class="text-center">
              <a href="teachers.html" class="btn btn-success">Next</a>
          </div>
      </form>
  </div>
  <footer class="py-3 my-4">
    <hr>
    <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
  </footer>
  </div>

  </body>
  </html>
{% endblock %}
