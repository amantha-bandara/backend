<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .score-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .score-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;  /* Green for the score text */
        }

        .score-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .back-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .score {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="score-container">
        <h1>Your Quiz Score</h1>
        <p>Your score is <span class="score">{{ it_quiz.score }} out of 25</span>.</p>
        <a href="javascript:history.back()" class="back-btn">Go Back</a>
    </div>

</body>
</html>
